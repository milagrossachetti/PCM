<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulación por pulsos (PCM)</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Modulación por pulsos (PCM)</h1>
        <div id="container-config">
            <div id="container-samplingRate" class="container-input">
                <label for="samplingRate">Frecuencia de Muestreo (Hz):</label>
                <input type="text" id="samplingRate" value="10" min="1">
                <div id="samplingRateError" class="error-message"></div>
            </div>     
            <div id="container-quantizationLevels" class="container-input">
                <label for="quantizationLevels">Niveles de Cuantificación (M):</label>
                <input type="text" id="quantizationLevels" value="8" min="2">
                <div id="quantizationLevelsError" class="error-message"></div> 
            </div>
            <button id="processPCM">Procesar PCM</button>
            <button id="generateSignal">Generar Señal Aleatoria</button>
        </div>
        <div id="info">
            <div id="signalInfo">
                <p><strong>Frecuencia de la señal generada:</strong> <span id="signalFrequency">N/A</span> Hz</p>
            </div>
            <div id="processingMessage" style="display: none;"> <!---->
                <strong>Procesando, por favor espere...</strong>
            </div> 
        </div>  
        <div id="body-container">
            <div id="plot">
            </div>
            <div class="binaryOutput">
                <h3>Codificación Binaria</h3>
                <div id="binaryOutput" style="margin-top: 20px;"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
